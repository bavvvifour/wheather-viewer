<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registration</title>
</head>
<body>
<h1>Register</h1>
<a th:href="@{/login}">Go back to login</a>
<form th:action="@{/registration}" method="post">
    <div>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" th:value="${login}" required>
        <span th:if="${errorLogin}" th:text="${errorLogin}"></span>
        <span th:if="${error}" th:text="${error}" style="color: red;"></span>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span th:if="${errorPassword}" th:text="${errorPassword}"></span>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span th:if="${errorConfirmPassword}" th:text="${errorConfirmPassword}"></span>
    </div>
    <button type="submit">Register</button>
</form>
</body>
</html>
