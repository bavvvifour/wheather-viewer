<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>All Locations</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>User</th>
    </tr>
    </thead>
    <tbody>
<tr th:each="location : ${locationWeatherMap}">
    <td th:text="${location.key.getName()}">Name</td>
    <td th:text="${location.key.getId()}">id</td>
    <td>
        <form th:action="@{/locations}" method="post">
            <input type="hidden" name="locationId" th:value="${location.key.getId()}"/>
            <input type="hidden" name="action" value="delete"/>
            <button type="submit">Delete</button>
        </form>
    </td>
    <td>
        <img th:src="@{'/img/' + ${location.value.getIconPath()} }" alt="Weather icon" height="60" width="60" />
    </td>
</tr>
    </tbody>
</table>
<a th:href="@{/}">Go back</a>
</body>
</html>
